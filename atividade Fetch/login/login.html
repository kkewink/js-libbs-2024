<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tela Login</h1>
    <div>
        <form action="/auth/signin">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Digite o seu email..">
            
            <label for="password">Senha</label>
            <input type="text" id="password" name="password" placeholder="Digite uma senha..">
        
        </form>
        <input type="submit" value="Login" id="btn-submit">
    </div>
    <script src="scriptL.js"></script>
</body>
</html>
